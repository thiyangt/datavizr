## Pipe operator (`|&gt;`)


.pull-left[


```r

```r

```

]

```r
library(magrittr)
iris$Sepal.Length |&gt; mean() 
```

```

```r
iris$Sepal.Length |&gt; mean(na.rm=TRUE)
```

]
